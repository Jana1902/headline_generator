<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEO Generator</title>
  </head>
  <body>
    <div id="root">
      <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <!-- Gradients -->
          <linearGradient
            id="primaryGradient"
            x1="0%"
            y1="0%"
            x2="100%"
            y2="100%"
          >
            <stop offset="0%" style="stop-color: #6366f1; stop-opacity: 0.1" />
            <stop
              offset="100%"
              style="stop-color: #8b5cf6; stop-opacity: 0.05"
            />
          </linearGradient>

          <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color: #6366f1; stop-opacity: 0.8" />
            <stop
              offset="100%"
              style="stop-color: #8b5cf6; stop-opacity: 0.6"
            />
          </linearGradient>

          <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color: #6366f1; stop-opacity: 0.3" />
            <stop
              offset="100%"
              style="stop-color: #8b5cf6; stop-opacity: 0.2"
            />
          </linearGradient>

          <!-- Filters for glow effects -->
          <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur" />
            <feMerge>
              <feMergeNode in="coloredBlur" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>

          <!-- Pattern for subtle texture -->
          <pattern
            id="dots"
            patternUnits="userSpaceOnUse"
            width="20"
            height="20"
          >
            <circle cx="10" cy="10" r="1" fill="#6366F1" opacity="0.05" />
          </pattern>
        </defs>

        <!-- Background with subtle pattern -->
        <rect width="100%" height="100%" fill="url(#dots)" />

        <!-- Large decorative circles -->
        <circle
          cx="150"
          cy="100"
          r="80"
          fill="url(#primaryGradient)"
          opacity="0.6"
        />
        <circle
          cx="650"
          cy="150"
          r="60"
          fill="url(#primaryGradient)"
          opacity="0.4"
        />
        <circle
          cx="700"
          cy="450"
          r="90"
          fill="url(#primaryGradient)"
          opacity="0.3"
        />
        <circle
          cx="100"
          cy="500"
          r="50"
          fill="url(#primaryGradient)"
          opacity="0.5"
        />

        <!-- SEO-related icons and elements -->

        <!-- Search Engine Icon -->
        <g transform="translate(50, 50)">
          <circle
            cx="25"
            cy="25"
            r="20"
            fill="none"
            stroke="url(#accentGradient)"
            stroke-width="3"
            filter="url(#glow)"
          />
          <line
            x1="40"
            y1="40"
            x2="50"
            y2="50"
            stroke="url(#accentGradient)"
            stroke-width="3"
            stroke-linecap="round"
          />
        </g>

        <!-- Trending Arrow -->
        <g transform="translate(600, 80)">
          <path
            d="M10 30 L30 10 L50 20 L70 5 L90 15"
            fill="none"
            stroke="url(#accentGradient)"
            stroke-width="3"
            stroke-linecap="round"
          />
          <polygon points="85,10 95,5 90,15" fill="url(#accentGradient)" />
        </g>

        <!-- Keywords floating -->
        <g transform="translate(200, 80)">
          <rect
            x="0"
            y="0"
            width="80"
            height="25"
            rx="12"
            fill="url(#textGradient)"
            opacity="0.8"
          />
          <text
            x="40"
            y="16"
            text-anchor="middle"
            font-family="Arial, sans-serif"
            font-size="12"
            fill="#6366F1"
            opacity="0.9"
          >
            Keywords
          </text>
        </g>

        <g transform="translate(320, 120)">
          <rect
            x="0"
            y="0"
            width="60"
            height="25"
            rx="12"
            fill="url(#textGradient)"
            opacity="0.6"
          />
          <text
            x="30"
            y="16"
            text-anchor="middle"
            font-family="Arial, sans-serif"
            font-size="12"
            fill="#8B5CF6"
            opacity="0.8"
          >
            SEO
          </text>
        </g>

        <g transform="translate(450, 180)">
          <rect
            x="0"
            y="0"
            width="90"
            height="25"
            rx="12"
            fill="url(#textGradient)"
            opacity="0.7"
          />
          <text
            x="45"
            y="16"
            text-anchor="middle"
            font-family="Arial, sans-serif"
            font-size="12"
            fill="#6366F1"
            opacity="0.9"
          >
            Headlines
          </text>
        </g>

        <!-- Content blocks representing articles -->
        <g transform="translate(100, 200)">
          <rect
            x="0"
            y="0"
            width="120"
            height="80"
            rx="8"
            fill="url(#primaryGradient)"
            opacity="0.3"
          />
          <rect
            x="10"
            y="10"
            width="80"
            height="8"
            rx="4"
            fill="url(#accentGradient)"
            opacity="0.6"
          />
          <rect
            x="10"
            y="25"
            width="100"
            height="6"
            rx="3"
            fill="url(#accentGradient)"
            opacity="0.4"
          />
          <rect
            x="10"
            y="35"
            width="90"
            height="6"
            rx="3"
            fill="url(#accentGradient)"
            opacity="0.4"
          />
          <rect
            x="10"
            y="45"
            width="70"
            height="6"
            rx="3"
            fill="url(#accentGradient)"
            opacity="0.4"
          />
        </g>

        <g transform="translate(280, 250)">
          <rect
            x="0"
            y="0"
            width="120"
            height="80"
            rx="8"
            fill="url(#primaryGradient)"
            opacity="0.4"
          />
          <rect
            x="10"
            y="10"
            width="85"
            height="8"
            rx="4"
            fill="url(#accentGradient)"
            opacity="0.6"
          />
          <rect
            x="10"
            y="25"
            width="95"
            height="6"
            rx="3"
            fill="url(#accentGradient)"
            opacity="0.4"
          />
          <rect
            x="10"
            y="35"
            width="100"
            height="6"
            rx="3"
            fill="url(#accentGradient)"
            opacity="0.4"
          />
          <rect
            x="10"
            y="45"
            width="75"
            height="6"
            rx="3"
            fill="url(#accentGradient)"
            opacity="0.4"
          />
        </g>

        <g transform="translate(460, 280)">
          <rect
            x="0"
            y="0"
            width="120"
            height="80"
            rx="8"
            fill="url(#primaryGradient)"
            opacity="0.25"
          />
          <rect
            x="10"
            y="10"
            width="90"
            height="8"
            rx="4"
            fill="url(#accentGradient)"
            opacity="0.6"
          />
          <rect
            x="10"
            y="25"
            width="80"
            height="6"
            rx="3"
            fill="url(#accentGradient)"
            opacity="0.4"
          />
          <rect
            x="10"
            y="35"
            width="95"
            height="6"
            rx="3"
            fill="url(#accentGradient)"
            opacity="0.4"
          />
          <rect
            x="10"
            y="45"
            width="85"
            height="6"
            rx="3"
            fill="url(#accentGradient)"
            opacity="0.4"
          />
        </g>

        <!-- Ranking indicators -->
        <g transform="translate(650, 280)">
          <rect
            x="0"
            y="40"
            width="15"
            height="20"
            rx="2"
            fill="url(#accentGradient)"
            opacity="0.6"
          />
          <rect
            x="20"
            y="30"
            width="15"
            height="30"
            rx="2"
            fill="url(#accentGradient)"
            opacity="0.7"
          />
          <rect
            x="40"
            y="20"
            width="15"
            height="40"
            rx="2"
            fill="url(#accentGradient)"
            opacity="0.8"
          />
          <rect
            x="60"
            y="10"
            width="15"
            height="50"
            rx="2"
            fill="url(#accentGradient)"
            opacity="0.9"
          />
          <text
            x="40"
            y="75"
            text-anchor="middle"
            font-family="Arial, sans-serif"
            font-size="10"
            fill="#6366F1"
            opacity="0.8"
          >
            Rankings
          </text>
        </g>

        <!-- Floating geometric shapes -->
        <polygon
          points="150,400 170,380 190,400 170,420"
          fill="url(#primaryGradient)"
          opacity="0.3"
        />
        <polygon
          points="500,120 520,100 540,120 520,140"
          fill="url(#primaryGradient)"
          opacity="0.4"
        />

        <!-- Connection lines -->
        <path
          d="M250 150 Q350 200 450 180"
          fill="none"
          stroke="url(#accentGradient)"
          stroke-width="2"
          opacity="0.3"
          stroke-dasharray="5,5"
        />
        <path
          d="M400 300 Q500 350 600 320"
          fill="none"
          stroke="url(#accentGradient)"
          stroke-width="2"
          opacity="0.4"
          stroke-dasharray="5,5"
        />

        <!-- Large "SEO" text background -->
        <g transform="translate(150, 450)" opacity="0.08">
          <text
            x="0"
            y="0"
            font-family="Arial, sans-serif"
            font-size="120"
            font-weight="bold"
            fill="#6366F1"
          >
            SEO
          </text>
        </g>

        <!-- Lightbulb icon for ideas -->
        <g transform="translate(550, 400)">
          <circle
            cx="20"
            cy="15"
            r="12"
            fill="none"
            stroke="url(#accentGradient)"
            stroke-width="2"
            opacity="0.6"
          />
          <rect
            x="16"
            y="25"
            width="8"
            height="8"
            rx="2"
            fill="url(#accentGradient)"
            opacity="0.6"
          />
          <line
            x1="20"
            y1="35"
            x2="20"
            y2="38"
            stroke="url(#accentGradient)"
            stroke-width="2"
            opacity="0.6"
          />
          <path
            d="M15 10 Q20 5 25 10"
            fill="none"
            stroke="url(#accentGradient)"
            stroke-width="2"
            opacity="0.4"
          />
        </g>

        <!-- Target/bullseye icon -->
        <g transform="translate(50, 350)">
          <circle
            cx="25"
            cy="25"
            r="20"
            fill="none"
            stroke="url(#accentGradient)"
            stroke-width="2"
            opacity="0.4"
          />
          <circle
            cx="25"
            cy="25"
            r="12"
            fill="none"
            stroke="url(#accentGradient)"
            stroke-width="2"
            opacity="0.6"
          />
          <circle
            cx="25"
            cy="25"
            r="4"
            fill="url(#accentGradient)"
            opacity="0.8"
          />
        </g>

        <!-- Decorative particles -->
        <circle
          cx="300"
          cy="50"
          r="3"
          fill="url(#accentGradient)"
          opacity="0.5"
        />
        <circle
          cx="450"
          cy="90"
          r="2"
          fill="url(#accentGradient)"
          opacity="0.6"
        />
        <circle
          cx="200"
          cy="350"
          r="2.5"
          fill="url(#accentGradient)"
          opacity="0.4"
        />
        <circle
          cx="680"
          cy="200"
          r="3"
          fill="url(#accentGradient)"
          opacity="0.5"
        />
        <circle
          cx="120"
          cy="150"
          r="2"
          fill="url(#accentGradient)"
          opacity="0.6"
        />
      </svg>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
